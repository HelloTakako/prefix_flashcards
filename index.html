<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prefix flashcards</title>
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</head>
<body>
  <!-- https://en.wikipedia.org/wiki/Prefix -->

  <h1>Prefix <!--+ Suffix + Root -->Flashcards</h1>
  <button onclick="startCards()">Start</button>
  <!--<select id="category" name="category">
    <option value="prefix">Prefix</option>
    <option value="suffix">Suffix</option>
    <option value="root">Root</option>
  </select>
  -->
  <div id="input_area">
    <div id="question"></div>
    <input type="text" id="user_input" placeholder="Enter your answer here."></input>
    <button id="button_submit" onclick="checkAnswer()">Submit (Ctrl+Enter)</button>
    <button id="button_show_answer" onclick="showAnswer()">Show Answer (Shift+Enter)</button>
    <div id="answer"></div>
  </div>
</body>
</html>
